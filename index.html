<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Nav Bar Start -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Library ðŸ“š</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-warning" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <!-- Nav Bar End -->

    <div class="container">
        <!-- Heading Start -->
        <div class="heading">
            <h1 >Library Book Store</h1>
        </div>
        <!-- Heading End -->
        <hr>

        <!-- Toast Start -->
        <div aria-live="polite" aria-atomic="true" style="position: relative; min-height: 200px;">
            <div class="toast" style="position: relative; top: 0; right: 0;">
              <div class="toast-body">
              </div>
            </div>
          </div>
        <!-- Toast End -->

        <!-- Form Start -->
        <form id="libraryForm">
            <div class="mb-3">
                <label for="bookName" class="form-label">Book Name</label>
                <input type="text" class="form-control" id="bookName" required>
                <div id="textHelp" class="form-text">NOTE:-We'll never share this book with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="authorName" class="form-label">Author</label>
                <input type="text" class="form-control" id="authorName" required>
            </div>
            <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                <input type="radio" class="btn-check" name="btnradio" id="adventure" autocomplete="off" required >
                <label class="btn btn-outline-secondary" for="adventure">Adventure</label>
              
                <input type="radio" class="btn-check" name="btnradio" id="coding" autocomplete="off">
                <label class="btn btn-outline-secondary" for="coding">Coding</label>
              
                <input type="radio" class="btn-check" name="btnradio" id="cooking" autocomplete="off" >
                <label class="btn btn-outline-secondary" for="cooking">Cooking</label>
              </div><br><br>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <!-- Form End -->
        <hr>
        
        <!-- Table Start -->
        <table class="table table-bordered table-dark">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Book Name</th>
                <th scope="col">Author</th>
                <th scope="col">Catagory</th>
                <th scope="col">Delete</th>
              </tr>
            </thead>
            <tbody id="tbody">
              <tr>
                
              </tr>
            </tbody>
          </table>
          <!-- Table End -->
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="/js.js"></script>
</body>

</html>
